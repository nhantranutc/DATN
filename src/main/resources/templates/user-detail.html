<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>User Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet" th:href="@{/profile/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css}">

    <!-- STYLE CSS -->
    <link rel="stylesheet" th:href="@{/profile/css/style.css}">
</head>

<body>

<div class="wrapper" style="background-image: url(https://i.pinimg.com/originals/cb/c2/2c/cbc22ca5a3d7568a742262639a9f6b3f.jpg);">
    <div class="inner">
        <a th:href="${'/'}" style="font-size: 30px"><i class="zmdi zmdi-arrow-left"></i></a>
        <form th:action="@{/user/update}" th:object="${user}" method="post" id="myForm">
            <h3>Thông Tin Cá Nhân</h3>
            <img th:if="*{avatar}" th:src="*{avatar}" class="user-avatar" width="100px" height="100px" style="border-radius: 150px; margin-bottom: 40px; margin-left: 130px" alt="">
            <img th:unless="*{avatar}" class="user-avatar" width="100px" height="100px" style="border-radius: 150px; margin-bottom: 40px; margin-left: 130px" src="https://p7.hiclipart.com/preview/336/946/494/avatar-user-medicine-surgery-patient-avatar.jpg" alt="">
            <input style="margin-left: -170px; margin-bottom: 40px" type='file'  id="input-avatar"/>
            <input type="text" id="avatar" th:field="*{avatar}" style="display: none">

            <div th:if="${param.updateSuccess}">
                <div style="text-align: center" class="form-alert-success">
                    Cập nhật thành công !!
                </div>
            </div>

            <div th:if="${param.updateFail}">
                <div style="text-align: center" class="form-alert-fail">
                    Cập nhập bị lỗi !!
                </div>
            </div>

            <div class="form-group">
                <input th:field="*{fullName}" type="text" placeholder="Họ Tên" class="form-control">
                <input th:field="*{phoneNumber}" type="text" placeholder="Số Điện Thoại" class="form-control">
            </div>
            <div class="form-wrapper">
                <input th:field="*{addressName}" type="text" placeholder="Địa Chỉ" class="form-control">
            </div>
            <div class="form-wrapper">
                <input th:field="*{email}" type="email" placeholder="Email" class="form-control">
            </div>
            <div class="form-wrapper">
                <select th:field="*{gender}" class="form-control">
                    <option value="" disabled selected>Giới Tính</option>
                    <option value="Không xác định">Không xác định</option>
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                </select>
                <i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
            </div>

            <button type="submit">Cập Nhật</button>
            <a style="font-size: 15px; margin-left: 143px; text-decoration: none" class="txt2" th:href="${'/user/change-password'}">
                Đổi mật khẩu
            </a>
            <br>
            <a style="font-size: 15px; margin-left: 150px; text-decoration: none" class="txt2" th:href="${'/logout'}">
                Đăng Xuất
            </a>
        </form>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.9.0/sweetalert2.all.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>
<script th:src="@{/js/user-detail.js}"></script>
</body>
</html>
