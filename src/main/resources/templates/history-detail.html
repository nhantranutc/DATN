<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>History-Detail</title>
    <link rel="stylesheet" th:href="@{/home/style.css}">
</head>
<body>
<div th:replace="fragment/header :: header_info (vm = ${vm.getLayoutHeaderVM()}, vm1 = ${vm.getAccessaryTypeVMList()})"></div>

<section class="roberto-about-us-area section-padding-100-0">
    <div class="container">
        <div class="row align-items-center">
            <h3 style="margin-bottom: 20px; margin-top: 30px;">Chi Tiết Hóa Đơn</h3>
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                    <th style="text-align: center">Ảnh</th>
                    <th style="text-align: center">Tên phụ tùng/Dịch vụ</th>
                    <th style="text-align: center">Số lượng</th>
                    <th style="text-align: center">Giá</th>
                    <th style="text-align: center">Thành tiền</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="item, iter : ${vm.getAccessaryVMList()}">
                    <tr>
                        <td style="text-align: center" >
                            <img width="80px" height="60px" th:src="${item.getImage()}" alt="">
                        </td>
                        <td style="text-align: center" th:text="${item.getName()}"></td>
                        <td style="text-align: center" th:text="${item.getQuantity()}"></td>
                        <td style="text-align: center" th:text="${item.getPrice()}  + ' VNĐ'"></td>
                        <td style="text-align: center" th:text="${item.getPay()}  + ' VNĐ'"></td>
                    </tr>
                </th:block>

                <th:block th:each="item, iter : ${vm.getServicesVMList()}">
                    <tr>
                        <td style="text-align: center" >
                            <img width="80px" height="60px" th:src="${item.getImage()}" alt="">
                        </td>
                        <td style="text-align: center" th:text="${item.getServiceName()}"></td>
                        <td style="text-align: center" th:text="${item.getAmount()}"></td>
                        <td style="text-align: center" th:text="${item.getPrice()}  + ' VNĐ'"></td>
                        <td style="text-align: center" th:text="${item.getPay()}  + ' VNĐ'"></td>
                    </tr>
                </th:block>
            </table>

            <span style="margin-left: 950px; margin-bottom: 70px;">Tổng: <b th:text="${vm.getTotalPrice()}  + ' VNĐ'"></b></span>
        </div>
    </div>
</section>

<div th:replace="fragment/footer :: footer_info"></div>

<script th:src="@{/home/js/jquery.min.js}"></script>
<!-- Popper -->
<script th:src="@{/home/js/popper.min.js}"></script>
<!-- Bootstrap -->
<script th:src="@{/home/js/bootstrap.min.js}"></script>
<!-- All Plugins -->
<script th:src="@{/home/js/roberto.bundle.js}"></script>
<!-- Active -->
<script th:src="@{/home/js/default-assets/active.js}"></script>
<script th:src="@{/js/book.js}"></script>
</body>
</html>
