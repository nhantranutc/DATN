<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Appointment Book</title>

    <link th:href="@{/book/vendor/mdi-font/css/material-design-iconic-font.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/book/vendor/font-awesome-4.7/css/font-awesome.min.css}" rel="stylesheet" media="all">
<!--    <link th:href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">-->
    <link th:href="@{/book/vendor/select2/select2.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/book/vendor/datepicker/daterangepicker.css}" rel="stylesheet" media="all">
    <link th:href="@{/book/css/main.css}" rel="stylesheet" media="all">
</head>

<body>
<div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
    <div class="wrapper wrapper--w680">
        <div class="card card-1" style="margin-top: -40px">
            <div class="card-heading"></div>
            <div class="card-body">
                <h2 class="title" style="text-align: center">Đặt Lịch Bảo Dưỡng</h2>
                <form method="">
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <input id="full-name" class="input--style-1" type="text" placeholder="Họ tên">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <input id="phone-number" class="input--style-1" type="text" placeholder="Số điện thoại">
                            </div>
                        </div>
                    </div>

                    <div class="row row-space" style="margin-top: 20px">
                        <div class="col-4">
                            <label style="color: #666">Ngày hẹn:</label>
                            <div style="margin-left: 90px; margin-top: -50px" class="input-group">
                                <input id="appointment-date" class="input--style-1" type="date" placeholder="Ngày hẹn" >
                            </div>
                        </div>
                    </div>

                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <input id="email" class="input--style-1" type="email" placeholder="Email">
                            </div>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="rs-select2 js-select-simple select--no-search">
                            <select id="vehicle-brand">
                                <option th:each="item : ${vm.getVehicleVMList()}" th:value="${item.getId()}" th:text="${item.getVehicleName()}"></option>
                            </select>
                            <div class="select-dropdown"></div>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="rs-select2 js-select-simple select--no-search">
                            <select id="action-type">
                                <option value="1">Bảo dưỡng</option>
                                <option value="2">Thay phụ tùng</option>
                            </select>
                            <div class="select-dropdown"></div>
                        </div>
                    </div>

                    <div class="input-group">
                        <input id="content" class="input--style-1" type="text" placeholder="Nội dung">
                    </div>

                    <div class="p-t-20">
                        <button class="btn btn--radius btn--green btn-save-book" type="button">Đặt lịch</button>
                        <a style="text-decoration: none" th:href="${'/'}" class="btn btn--radius btn--blue">Trang chủ</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.9.0/sweetalert2.all.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>

<script th:src="@{/book/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/book/vendor/select2/select2.min.js}"></script>
<script th:src="@{/book/vendor/datepicker/moment.min.js}"></script>
<script th:src="@{/book/vendor/datepicker/daterangepicker.js}"></script>
<script th:src="@{/book/js/global.js}"></script>
<script th:src="@{/js/book.js}"></script>

</body>
</html>
