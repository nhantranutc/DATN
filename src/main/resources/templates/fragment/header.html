<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
<div th:fragment="header_info (vm, vm1)">
    <div id="preloader">
        <div class="loader"></div>
    </div>
    <!-- /Preloader -->

    <!-- Header Area Start -->
    <header class="header-area">
        <!-- Search Form -->
        <div class="search-form d-flex align-items-center">
            <div class="container">
                <form th:action="@{'/accessary'}" th:object="${accessarytName}" method="get">
                    <input th:field="*{name}" type="search" name="search-form-input" id="searchFormInput" placeholder="Nhập từ khóa '' ...">
                    <button type="submit"><i class="icon_search"></i></button>
                </form>
            </div>
        </div>

        <!-- Top Header Area Start -->
        <div class="top-header-area">
            <div class="container">
                <div class="row">

                    <div class="col-6">
                        <div class="top-header-content">
                            <a href="#"><i class="icon_phone"></i> <span>(123) 456-789-1230</span></a>
                            <a href="#"><i class="icon_mail"></i> <span>info.colorlib@gmail.com</span></a>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="top-header-content">
                            <!-- Top Social Area -->
                            <div class="top-social-area ml-auto">
                                <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                                <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                                <a href="#"><i class="fa fa-tripadvisor" aria-hidden="true"></i></a>
                                <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- Top Header Area End -->

        <!-- Main Header Start -->
        <div class="main-header-area">
            <div class="classy-nav-container breakpoint-off">
                <div class="container">
                    <!-- Classy Menu -->
                    <nav class="classy-navbar justify-content-between" id="robertoNav">

                        <!-- Logo -->
                        <a class="nav-brand" th:href="${'/'}"><img th:src="${vm.getLogo()}" alt="" style="height: 80px; width: 120px"></a>

                        <!-- Navbar Toggler -->
                        <div class="classy-navbar-toggler">
                            <span class="navbarToggler"><span></span><span></span><span></span></span>
                        </div>

                        <!-- Menu -->
                        <div class="classy-menu">
                            <!-- Menu Close Button -->
                            <div class="classycloseIcon">
                                <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                            </div>
                            <!-- Nav Start -->
                            <div class="classynav">
                                <ul id="nav">
                                    <li class="active"><a th:href="${'/'}">Trang chủ</a></li>
                                    <li><a th:href="${'/services'}">Dịch vụ</a></li>
                                    <li><a href="#">Phụ tùng</a>
                                        <ul class="dropdown" style="margin-top: 20px">
                                            <li><a th:href="${'/accessary'}">Tất cả</a></li>
                                            <th:block th:each="item: ${vm1}">
                                                <li><a th:href="${'/accessary/?accessaryTypeId='+item.getId()}" th:text="${item.getName()}"></a></li>
                                            </th:block>
                                        </ul>
                                    </li>
                                    <li><a th:href="${'/news'}">Tin Tức</a></li>
                                    <li><a href="./about.html">Giới thiệu</a></li>
                                    <li><a href="./contact.html">Liện hệ</a></li>
                                </ul>

                                <!-- Search -->
                                <div class="search-btn ml-4">
                                    <i class="fa fa-search" aria-hidden="true"></i>
                                </div>

                                <!-- Book Now -->
                                <div class="book-now-btn ml-3 ml-lg-5">
                                    <a href="#book">Book Now <i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
                                </div>
                            </div>
                            <!-- Nav End -->
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- Header Area End -->

    <!-- Welcome Area Start -->
    <section class="welcome-area">
        <div class="welcome-slides owl-carousel">
            <!-- Single Welcome Slide -->
            <div class="single-welcome-slide bg-img bg-overlay" style="background-image: url(https://www.deccaeurope.com/uploads/images/Case%20studies/Hero%20Images%20Resized/Audi%20Showroom%20Hero%20IMG.jpg);" data-img-url="https://www.deccaeurope.com/uploads/images/Case%20studies/Hero%20Images%20Resized/Audi%20Showroom%20Hero%20IMG.jpg">
                <!-- Welcome Content -->
                <div class="welcome-content h-100">
                    <div class="container h-100">
                        <div class="row h-100 align-items-center">
                            <!-- Welcome Text -->
                            <div class="col-12">
                                <div class="welcome-text text-center">
                                    <h6 data-animation="fadeInLeft" data-delay="200ms">Hotel &amp; Resort</h6>
                                    <h2 data-animation="fadeInLeft" data-delay="500ms">Welcome To Roberto</h2>
                                    <a href="#sds" class="btn roberto-btn btn-2" data-animation="fadeInLeft" data-delay="800ms">Discover Now</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Single Welcome Slide -->
            <div class="single-welcome-slide bg-img bg-overlay" style="background-image: url(https://icdn.dantri.com.vn/k:18be5f307b/2015/12/22/img-3721-1450751677992/audi-mo-them-dai-li-tai-da-nang.jpg);" data-img-url="https://icdn.dantri.com.vn/k:18be5f307b/2015/12/22/img-3721-1450751677992/audi-mo-them-dai-li-tai-da-nang.jpg">
                <!-- Welcome Content -->
                <div class="welcome-content h-100">
                    <div class="container h-100">
                        <div class="row h-100 align-items-center">
                            <!-- Welcome Text -->
                            <div class="col-12">
                                <div class="welcome-text text-center">
                                    <h6 data-animation="fadeInUp" data-delay="200ms">Hotel &amp; Resort</h6>
                                    <h2 data-animation="fadeInUp" data-delay="500ms">Welcome To Roberto</h2>
                                    <a href="#gfg" class="btn roberto-btn btn-2" data-animation="fadeInUp" data-delay="800ms">Discover Now</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Single Welcome Slide -->
            <div class="single-welcome-slide bg-img bg-overlay" style="background-image: url(https://www.wsbshopfitting.com/wp-content/uploads//2013/06/wsb-interieurbouw-automotive-wsb-ladenbau-wsb-Automobil-shopconcepts-automotive-audi-amerfoort-001.jpg);" data-img-url="https://www.wsbshopfitting.com/wp-content/uploads//2013/06/wsb-interieurbouw-automotive-wsb-ladenbau-wsb-Automobil-shopconcepts-automotive-audi-amerfoort-001.jpg">
                <!-- Welcome Content -->
                <div class="welcome-content h-100">
                    <div class="container h-100">
                        <div class="row h-100 align-items-center">
                            <!-- Welcome Text -->
                            <div class="col-12">
                                <div class="welcome-text text-center">
                                    <h6 data-animation="fadeInDown" data-delay="200ms">Hotel &amp; Resort</h6>
                                    <h2 data-animation="fadeInDown" data-delay="500ms">Welcome To Roberto</h2>
                                    <a href="about.html" class="btn roberto-btn btn-2" data-animation="fadeInDown" data-delay="800ms">Discover No</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Welcome Area End -->

    <!-- About Us Area Start -->
    <section style="z-index: 2" class="roberto-about-area section-padding-100-0">
        <!-- Hotel Search Form Area -->
        <div class="hotel-search-form-area">
            <div class="container-fluid">
                <div class="hotel-search-form">
                    <form action="#" method="post">
                        <div class="row justify-content-between align-items-end">
                            <div class="col-6 col-md-2 col-lg-3">
                                <label>Họ tên:</label>
                                <input type="text" class="form-control" id="full-name">
                            </div>
                            <div class="col-6 col-md-2 col-lg-3">
                                <label>Số điện thoại:</label>
                                <input type="text" class="form-control" id="phone-number">
                            </div>
                            <div class="col-6 col-md-2 col-lg-3">
                                <label>Ngày hẹn:</label>
                                <input type="date" class="form-control" id="appointment-date">
                            </div>

                            <div class="col-4 col-md-2 col-lg-3">
                                <label>Thương hiệu xe</label>
                                <select size="3" class="form-control" id="vehicle-brand">
                                        <option th:each="item : ${vm.getVehicleVMList()}" th:value="${item.getId()}" th:text="${item.getVehicleName()} + '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'"></option>
                                </select>
                            </div>

                            <div class="col-6 col-md-2 col-lg-9">
                                <label>Nội dung:</label>
                                <textarea class="form-control" id="content"></textarea>
                            </div>

                            <div class="col-12 col-md-3">
                                <button type="button" class="form-control btn roberto-btn w-100 btn-save-book">ĐẶT LỊCH NGAY</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
