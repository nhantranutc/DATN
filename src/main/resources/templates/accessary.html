<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/home/style.css}">
</head>
<body>
<div th:replace="fragment/header :: header_info (vm = ${vm.getLayoutHeaderVM()}, vm1 = ${vm.getAccessaryTypeVMS()})"></div>

<div class="roberto-rooms-area section-padding-100-0">
    <h2 style="margin-left: 150px; margin-bottom: 80px" th:text="${vm.getKeyWord()}"></h2>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-8">
                <th:block th:each="item : ${vm.getAccessaryVMS()}">
                    <!-- Single Room Area -->
                    <div class="single-room-area d-flex align-items-center mb-50 wow fadeInUp" data-wow-delay="100ms">
                        <!-- Room Thumbnail -->
                        <div class="room-thumbnail">
                            <img th:src="${item.getImage()}" alt="">
                        </div>
                        <!-- Room Content -->
                        <div class="room-content">
                            <h2 th:text="${item.getName()}"></h2>
                            <h4 th:text="${item.getPrice()} + ' VNĐ'"><span></span></h4>
                            <div class="room-feature">
                                <h6>Bảo Hành: <span th:text="${item.getWarranty()} + ' tháng'"></span></h6>
                                <h6>Nguồn gốc: <span th:text="${item.getOrigin()}"></span></h6>
                                <p th:text="${item.getDescription()}"></p>
                                <!-- <h6>Bed: <span>King beds</span></h6>
                                <h6>Services: <span>Wifi, television ...</span></h6> -->
                            </div>
                            <!-- <a href="#" class="btn view-detail-btn">View Details <i class="fa fa-long-arrow-right" aria-hidden="true"></i></a> -->
                        </div>
                    </div>
                </th:block>
                <!-- Pagination -->
                <nav th:if="${vm.getAccessaryVMS().size() > 0}" class="roberto-pagination wow fadeInUp mb-100" data-wow-delay="600ms">
                    <ul class="pagination">
                        <th:block th:each="i: ${#numbers.sequence(0, page.totalPages - 1)}">
                            <li class="page-item" th:if="${page.number == i}" aria-current="page">
                                <a class="page-link" th:href="${''}" th:text="${i+1}"><span class="sr-only"></span></a>
                            </li>
                            <li class="page-item"  th:unless="${page.number == i}"><a class="page-link" th:text="${i+1}"
                                                                                      th:href="${'?'+(#httpServletRequest.getParameter('accessaryTypeId')==null?'':('&accessaryTypeId='+#httpServletRequest.getParameter('accessaryTypeId')))
                                                                                       +('&page='+i)
                                                                                       +(#httpServletRequest.getParameter('size')==null?'':('&size='+#httpServletRequest.getParameter('size')))
                                                                                       +(#httpServletRequest.getParameter('startPrice')==null?'':('&startPrice='+#httpServletRequest.getParameter('startPrice')))
                                                                                       +(#httpServletRequest.getParameter('endPrice')==null?'':('&endPrice='+#httpServletRequest.getParameter('endPrice')))
                                                                                       +(#httpServletRequest.getParameter('lessPrice')==null?'':('&lessPrice='+#httpServletRequest.getParameter('lessPrice')))
                                                                                       +(#httpServletRequest.getParameter('greatPrice')==null?'':('&greatPrice='+#httpServletRequest.getParameter('greatPrice')))
                                                                                       +(#httpServletRequest.getParameter('sortByPrice')==null?'':('&sortByPrice='+#httpServletRequest.getParameter('sortByPrice')))
                                                                                       +(#httpServletRequest.getParameter('name')==null?'':('&name='+#httpServletRequest.getParameter('name')))}"></a></li>
                        </th:block>
                    </ul>
                </nav>
            </div>

            <div class="col-12 col-lg-2">
                <!-- Hotel Reservation Area -->
                <div class="hotel-reservation--area mb-100">
                    <form action="#" method="post">
                        <div class="form-group mb-30">
                        </div>
                        <div class="form-group mb-50">
                            <div class="slider-range">
                            </div>
                        </div>
                        <div class="form-group">
                            <p>Sắp xếp theo: </p>
                            <a style="border-radius: 30px" class="btn roberto-btn w-100" th:href="${'?'+(#httpServletRequest.getParameter('accessaryTypeId')==null?'':('&accessaryTypeId='+#httpServletRequest.getParameter('accessaryTypeId')))
                                                                                       +(#httpServletRequest.getParameter('page')==null?'':('&page='+#httpServletRequest.getParameter('page')))
                                                                                       +(#httpServletRequest.getParameter('size')==null?'':('&size='+#httpServletRequest.getParameter('size')))
                                                                                       +(#httpServletRequest.getParameter('startPrice')==null?'':('&startPrice='+#httpServletRequest.getParameter('startPrice')))
                                                                                       +(#httpServletRequest.getParameter('endPrice')==null?'':('&endPrice='+#httpServletRequest.getParameter('endPrice')))
                                                                                       +(#httpServletRequest.getParameter('lessPrice')==null?'':('&lessPrice='+#httpServletRequest.getParameter('lessPrice')))
                                                                                       +(#httpServletRequest.getParameter('greatPrice')==null?'':('&greatPrice='+#httpServletRequest.getParameter('greatPrice')))
                                                                                       +('&sortByPrice=ASC')
                                                                                       +(#httpServletRequest.getParameter('name')==null?'':('&name='+#httpServletRequest.getParameter('name')))}">Giá tăng</a>
                            <a style="margin-left: 200px; margin-top: -70px; border-radius: 30px" class="btn roberto-btn w-100" th:href="${'?'+(#httpServletRequest.getParameter('accessaryTypeId')==null?'':('&accessaryTypeId='+#httpServletRequest.getParameter('accessaryTypeId')))
                                                                                       +(#httpServletRequest.getParameter('page')==null?'':('&page='+#httpServletRequest.getParameter('page')))
                                                                                       +(#httpServletRequest.getParameter('size')==null?'':('&size='+#httpServletRequest.getParameter('size')))
                                                                                       +(#httpServletRequest.getParameter('startPrice')==null?'':('&startPrice='+#httpServletRequest.getParameter('startPrice')))
                                                                                       +(#httpServletRequest.getParameter('endPrice')==null?'':('&endPrice='+#httpServletRequest.getParameter('endPrice')))
                                                                                       +(#httpServletRequest.getParameter('lessPrice')==null?'':('&lessPrice='+#httpServletRequest.getParameter('lessPrice')))
                                                                                       +(#httpServletRequest.getParameter('greatPrice')==null?'':('&greatPrice='+#httpServletRequest.getParameter('greatPrice')))
                                                                                       +('&sortByPrice=DESC')
                                                                                       +(#httpServletRequest.getParameter('name')==null?'':('&name='+#httpServletRequest.getParameter('name')))}">Giá giảm</a>
                            <p>Lọc theo giá: </p>
                            <a style="border-radius: 30px; margin-bottom: 10px; padding-left: 30px; padding-right: -100px" class="btn roberto-btn w-100" th:href="${'?'+(#httpServletRequest.getParameter('accessaryTypeId')==null?'':('&accessaryTypeId='+#httpServletRequest.getParameter('accessaryTypeId')))
                                                                                       +(#httpServletRequest.getParameter('page')==null?'':('&page='+#httpServletRequest.getParameter('page')))
                                                                                       +(#httpServletRequest.getParameter('size')==null?'':('&size='+#httpServletRequest.getParameter('size')))
                                                                                       +('&lessPrice=1000000')
                                                                                       +(#httpServletRequest.getParameter('sortByPrice')==null?'':('&sortByPrice='+#httpServletRequest.getParameter('sortByPrice')))
                                                                                       +(#httpServletRequest.getParameter('name')==null?'':('&name='+#httpServletRequest.getParameter('name')))}">Dưới 1 triệu</a>
                            <a style="border-radius: 30px; margin-bottom: 10px; padding-left: 30px; margin-left: 200px; margin-top: -75px" class="btn roberto-btn w-100" th:href="${'?'+(#httpServletRequest.getParameter('accessaryTypeId')==null?'':('&accessaryTypeId='+#httpServletRequest.getParameter('accessaryTypeId')))
                                                                                       +(#httpServletRequest.getParameter('page')==null?'':('&page='+#httpServletRequest.getParameter('page')))
                                                                                       +(#httpServletRequest.getParameter('size')==null?'':('&size='+#httpServletRequest.getParameter('size')))
                                                                                       +('&startPrice=1000000')
                                                                                       +('&endPrice=2000000')
                                                                                       +(#httpServletRequest.getParameter('sortByPrice')==null?'':('&sortByPrice='+#httpServletRequest.getParameter('sortByPrice')))
                                                                                       +(#httpServletRequest.getParameter('name')==null?'':('&name='+#httpServletRequest.getParameter('name')))}">Từ 1-2 triệu</a>
                            <a style="border-radius: 30px; padding-left: 27px; margin-left: 100px; " class="btn roberto-btn w-100" th:href="${'?'+(#httpServletRequest.getParameter('accessaryTypeId')==null?'':('&accessaryTypeId='+#httpServletRequest.getParameter('accessaryTypeId')))
                                                                                       +(#httpServletRequest.getParameter('page')==null?'':('&page='+#httpServletRequest.getParameter('page')))
                                                                                       +(#httpServletRequest.getParameter('size')==null?'':('&size='+#httpServletRequest.getParameter('size')))
                                                                                       +('&greatPrice=2000000')
                                                                                       +(#httpServletRequest.getParameter('sortByPrice')==null?'':('&sortByPrice='+#httpServletRequest.getParameter('sortByPrice')))
                                                                                       +(#httpServletRequest.getParameter('name')==null?'':('&name='+#httpServletRequest.getParameter('name')))}">Trên 2 triệu</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragment/footer :: footer_info"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.9.0/sweetalert2.all.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>

<script th:src="@{/home/js/jquery.min.js}"></script>
<!-- Popper -->
<script th:src="@{/home/js/popper.min.js}"></script>
<!-- Bootstrap -->
<script th:src="@{/home/js/bootstrap.min.js}"></script>
<!-- All Plugins -->
<script th:src="@{/home/js/roberto.bundle.js}"></script>
<!-- Active -->
<script th:src="@{/home/js/default-assets/active.js}"></script>

<script th:src="@{/js/book.js}"></script>
</body>
</html>
